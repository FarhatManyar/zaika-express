<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaika Express | Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 450px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      color: var(--lilac);
      font-family: "Georgia", serif;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: var(--lilac);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4c225c;
    }

    .extra-links {
      margin-top: 1rem;
      text-align: center;
    }

    .extra-links a {
      color: var(--lilac);
      font-weight: 500;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Zaika Express</div>
    <ul>
      <li><a href="index.html"><b>Home</b></a></li>
      <li><a href="about.html"><b>About</b></a></li>
      <li><a href="offers.html"><b>Offers</b></a></li>
      <li><a href="contact.html"><b>Contact</b></a></li>
      <li><a href="login.html" style="background: var(--lilac); color: white;">Login</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login to Zaika Express</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Login</button>

      <div class="extra-links">
        <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Zaika Express | All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        alert("Login successful! Welcome back to Zaika Express üç¥");
      } else {
        alert("Please enter valid credentials.");
      }
    });
  </script>

</body>
</html>
