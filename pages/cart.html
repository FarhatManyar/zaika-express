<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaika Express | Your Cart</title>
  <style>
  :root {
    --rosewater: #f8c0c8;
    --ivory: #efe7d3;
    --lilac: #6a3183;
    --pewter: #ece3f0;
  }
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-color: var(--ivory);
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #db9ac9, #6a3183);
    color: white;
    padding: 2.5rem 2.5rem;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
  }
  header h1 {
    margin: 0;
    font-weight: bold;
    font-size: 2rem;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .cart-item {
    background-color: white;
    border-radius: 15px;
    padding: 1.5rem 2rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 6px 12px rgba(106, 49, 131, 0.2);
    font-family: 'Poppins', sans-serif;
  }
  .cart-item h2 {
    margin: 0 0 0.4rem;
    font-weight: 700;
    color: var(--lilac);
    font-size: 1.2rem;
  }
  .cart-item p {
    margin: 0 0 0.7rem;
    font-size: 0.9rem;
    line-height: 1.3;
    color: #444;
  }
  .quantity-control {
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .quantity-control button {
    background-color: var(--rosewater);
    border: none;
    border-radius: 8px;
    padding: 0.3rem 0.7rem;
    font-weight: 700;
    color: var(--lilac);
    cursor: pointer;
    user-select: none;
    font-size: 1.2rem;
    transition: background-color 0.2s ease;
  }
  .quantity-control button:hover {
    background-color: #f5a9c1;
  }
  .quantity-control span {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--lilac);
    width: 30px;
    text-align: center;
  }
  .price {
    font-weight: 600;
    font-size: 1rem;
    color: var(--lilac);
  }
  .cart-summary {
    font-family: 'Georgia', serif;
    font-weight: 700;
    font-size: 1.25rem;
    color: var(--lilac);
    text-align: right;
    margin-top: 5rem;
  }
  .checkout-btn {
    margin-top: 1.5rem;
    float: right;
    background-color: var(--lilac);
    color: white;
    border: none;
    border-radius: 15px;
    padding: 0.9rem 2rem;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }
  .checkout-btn:hover {
    background-color: #4a1f63;
  }
  footer {
    text-align: center;
    margin-top: 3rem;
    padding: 2.5rem 2.5rem;
    background-color: var(--rosewater);
    font-family: 'Georgia', serif;
    font-size: 0.9rem;
    color: #6a3183;
    clear: both;
  }
  @media (max-width: 800px) {
    .cart-summary, .checkout-btn {
      text-align: center;
      float: none;
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
</header>

<main>
  <div class="cart" id="cart">
    <div class="cart-item" data-original-price="220">
      <div class="item-details">
        <div class="item-name">Paneer Butter Masala</div>
        <div class="item-price">₹<span class="price">220</span></div>
      </div>
      <div class="item-quantity">
        <button class="decrease">-</button>
        <span class="quantity">1</span>
        <button class="increase">+</button>
      </div>
    </div>

    <div class="cart-item" data-original-price="80">
      <div class="item-details">
        <div class="item-name">Garlic Naan (x2)</div>
        <div class="item-price">₹<span class="price">80</span></div>
      </div>
      <div class="item-quantity">
        <button class="decrease">-</button>
        <span class="quantity">1</span>
        <button class="increase">+</button>
      </div>
    </div>

    <div class="cart-summary">
      <strong>Subtotal:</strong> ₹<span id="subtotal">300</span><br><br>
      <strong>Delivery Fee:</strong> ₹<span id="delivery">30</span><br><br>
      <strong>Total:</strong> ₹<span id="total">330</span>
    </div>

    <div style="text-align: right;">
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</main>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<footer>
  &copy; 2025 Zaika Express. Savor every bite, delivered right.
</footer>

<script>
  // Wait until DOM loaded
  document.addEventListener("DOMContentLoaded", () => {
    const deliveryFee = 30;
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    const cart = document.getElementById('cart');
    const cartItems = cart.querySelectorAll('.cart-item');

    function updateTotals() {
      let subtotal = 0;
      cartItems.forEach(item => {
        const price = parseFloat(item.querySelector('.price').textContent);
        subtotal += price;
      });
      subtotalEl.textContent = subtotal.toFixed(2);
      totalEl.textContent = (subtotal + deliveryFee).toFixed(2);
    }

    cartItems.forEach(item => {
      const increaseBtn = item.querySelector('.increase');
      const decreaseBtn = item.querySelector('.decrease');
      const priceEl = item.querySelector('.price');
      const quantityEl = item.querySelector('.quantity');

      const originalPrice = parseFloat(item.getAttribute('data-original-price'));
      let quantity = 1;
      let currentPrice = originalPrice;

      increaseBtn.addEventListener('click', () => {
        quantity *= 2; // Double quantity
        currentPrice *= 2; // Double price
        quantityEl.textContent = quantity;
        priceEl.textContent = currentPrice.toFixed(2);
        updateTotals();
      });

      decreaseBtn.addEventListener('click', () => {
        if (quantity > 1) {
          quantity /= 2; // Halve quantity
          currentPrice /= 2; // Halve price
          quantityEl.textContent = quantity;
          priceEl.textContent = currentPrice.toFixed(2);
          updateTotals();
        }
      });
    });

    updateTotals(); // initialize totals on page load
  });
</script>

</body>
</html>
